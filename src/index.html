<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Joking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <div id="weather-container">
        <p>🌧️ | 21ºC</p>
    </div>

    <section class="d-flex align-items-center justify-content-center h-100">
        <div>
            <div class="container text-center bg-light p-4 border rounded-3 shadow">
                <h3 class="mb-4 p-4">Ready to laugh? 🤣</h3>
                <div class="container-joke p-4"></div>
                <div class="container">
                    <button class="btn btn-primary bad-button m-4">Bad</button>
                    <button class="btn btn-primary neutral-button m-4">Neutral</button>
                    <button class="btn btn-primary good-button m-4">Good</button>
                </div>
                <button class="btn btn-primary btn-lg joke-button m-4">Next joke</button>

            </div>
        </div>
    </section>

    <script src="../build/index.js"></script>
