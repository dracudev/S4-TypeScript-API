<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Joking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <div id="weather-container" class="d-flex align-items-center justify-content-center">
        <p class="condition">☀</p>
        <img class="condition-image w-25 m-0" src="https://openweather.site/img/wn/{weather.icon}.png" alt="">
        <p class="mx-2"> | </p>
        <p class="temp ms-2">20ºC</p>
    </div>

    <section class="d-flex align-items-center justify-content-center h-100">
        <div class="container-text text-center border border-white w-50 text-white">
                <h3 class="mb-4">Ready to laugh? 🤣</h3>
                <div class="container-joke mb-4 fs-5"></div>
                <div class="container">
                    <button class="btn bad-button mx-4 fs-1">☹</button>
                    <button class="btn neutral-button mx-4 fs-1">😐</button>
                    <button class="btn good-button mx-4 fs-1">🙂</button>
                </div>
                <button class="btn btn-primary btn-lg joke-button m-4">Next joke</button>
        </div>
    </section>

    <script src="../build/index.js"></script>
</body>
</html>
